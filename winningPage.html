<!DOCTYPE html>
<html lang="en">

<head>
    <title>Connect 4 Game</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        window.onload = (event) => {
            document.getElementById('playerNoMsg').innerHTML = localStorage.getItem('winner')

            if (localStorage.getItem('winner') == 'Player ONE') {
                document.getElementById("playerImg").src = "img/player1Img.svg"
            } else if (localStorage.getItem('winner') == 'Player TWO'){
                document.getElementById("playerImg").src = "img/player2Img.svg"
            }else{
                document.getElementById("playerImg").src = "img/noOneImg.svg"
            }

        };
        function startNewGame() {
            window.open('index.html', '_self')
        }
    </script>
</head>

<body>
    <div class="font text-white d-flex flex-column" id="backgroundImage">
        <h1 class="text-center">The Winner Is ..<br>
            <span id="playerNoMsg">Player One</span>
        </h1>
        <img src="img/noOneImg.svg" alt="player img" id="playerImg">
        <button class="btn btn-outline-light m-3" onclick="startNewGame()"> Start New Game</button>
    </div>

</body>

</html>
