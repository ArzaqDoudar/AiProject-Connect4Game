<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Choose Player No.</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script>
        function OnePlayerFun() {
            localStorage.setItem('playerNo', 'one');
        }
        function TwoPlayerFun() {
            localStorage.setItem('playerNo', 'two');
        }
    </script>
</head>

<body class="vh-100">

    <div class="container">
        <div class="vh-100 d-flex flex-column align-items-center justify-content-around">
            <h1 class="text-white display-2 fw-bold ">CHOOSE GAME MODE</h1>
            <div class="d-flex flex-column">
                <button class="border-0 " style="background-color: transparent;" onclick="OnePlayerFun();">
                    <a href="./hardMediumEasy.html" class="btn btn-outline-light border-3 btn-lg fw-bold m-2"
                    style="border-radius: 10px;"> <i class="bi bi-robot"></i> One Player</a>
                </button>
                <button class="border-0 " style="background-color: transparent;" onclick="TwoPlayerFun();">
                    <a href="./board.html" class="btn btn-outline-light border-3 btn-lg fw-bold m-2"
                    style="border-radius: 10px;"> <i class="bi bi-robot"></i> Two Players</a>
                </button>
            </div>
            <h7 class="text-white fw-bold">Designed by Farah & Arzaq</h7>
        </div>
    </div>
</body>

</html>
