<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/addons/p5.sound.min.js"></script> -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>
  <body>
    <main>
      <div class="container mt-2" id="container">
        <div class="d-flex justify-content-between">
          <h1 class="text-white fw-bold font mt-1" style="font-size: 48px;">Connect 4 Game</h1>
          <div>
            <button class="btn  fw-bold text-white" style="font-size: 48px;" onclick="startGame()" data-toggle="tooltip" data-placement="bottom" title="New Game"><i class="bi bi-arrow-clockwise"></i></button>
            <button class="btn  fw-bold text-white" style="font-size: 44px;" data-toggle="tooltip" data-placement="bottom" title="Exit"><i class="bi bi-x-lg"></i></button>
          </div>
        </div>
        <div class="d-flex flex-row justify-content-around">
          <div class="board d-flex align-items-center justify-content-center mt-5" id="board">
          </div>
          <div class="block bg-white align-self-end d-flex align-items-center justify-content-center flex-column" style="height: 200px; width: 200px; border-radius: 25px;">
            <span class="player font fw-bold main-color" id="playerNo" >Player ONE</span>
            <span class=" mt-1" id="playerCircle" style="border-radius: 50%; "></span>
          </div>

        </div>
        
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
